<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GPS</title>
</head>

<body>
    <main>
        <header>
            <div class="main-memu">
                <a href="https://github.com/ibui2628/GPS-Meter-V2" target="_blank" rel="noopener"><img
                        src="./icons/info-circle.svg" alt="about"></a>
                <button id="seting_btn"><img src="./icons/gear.svg" alt="setting"></button>
            </div>
            <button id="on_off_btn">OFF</button>
        </header>

        <dialog id="setting_dia">
            <button id="settingclose" class="dialogclose"><img src="./icons/x.svg" alt=""></button>
            <p>設定</p>
            <p>誤差修正</p>
            <label>速度 (km/h):<br><input type="number" id="speedgoh" value="0"></label><br>
            <label>速度 (m/s):<br><input type="number" id="speedgos" value="0"></label><br>
        </dialog>

        <dialog id="err_dia">
            <button id="errclose" class="dialogclose"><img src="./icons/x.svg" alt=""></button>
            <p>エラーが発生したので情報の取得ができませんでした。</p>
            <p>エラーコード: <span id="errcode"></span></p>
        </dialog>

        <div class="main-info">
            <div class="mater">
                <p class="speed"><span id="speed_h">x</span> km/h</p>
                <p><span id="speed_m">x</span> m/s</p>
            </div>
        </div>
        <div class="sub-info">
            <p>サブ情報</p>
            <table>
                <tr>
                    <th>高度(m)</th>
                    <td id="altitude">0</td>
                </tr>
                <tr>
                    <th>緯度経度の誤差(m)</th>
                    <td id="accuracy"></td>
                </tr>
                <tr>
                    <th>方角</th>
                    <td id="heading"></td>
                </tr>
                <tr>
                    <th>緯度</th>
                    <td id="latitude"></td>
                </tr>
                <tr>
                    <th>経度</th>
                    <td id="longitude"></td>
                </tr>
            </table>
            <a href="" target="_blank" rel="noopener noreferrer" id="mapurl">google mapで場所を開く</a>
        </div>
    </main>
    <script src="./script.js"></script>

</body>

</html>
